<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.9/vue.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="swipe.css">
    
    <title>SnapRem</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <img class="card-img cover" src="https://www.freevector.com/uploads/vector/preview/19911/Free_Sunset_Background_Vector.png" alt="">
                <div class="card-img-overlay">
                    <b><h5 class="card-title text" id="date"></h5></b>
                   <b><h5 class="text">Time Left, <span class="text" id="tLeft" ></span></h5></b>
                </div>
            </div>
            
        </div>

       

        <!-- <div style="padding-bottom: 15px;"></div> -->
        <div class="row">
            <div class="col-12" style="padding-left:0px;padding-right:0px;">
                <div id="toAppend">
                    <div v-for="post in postList">
                        <div class="item-list todo  animated slideInRight">
                            <div class="item">
                                <button class="action"><i class="material-icons">delete</i></button>
                                <div class="row">
                                    <div class="col-9">{{post.content}}</div>
                                    <div class="col-3"><div class="squareTEST" v-bind:class="post.priority"></div></div>
                                </div>
                                <button class="action check"><i class="material-icons">check</i></button>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card menu">
                <div class="card-body" style="padding: 0px;">
                    <div class="row">
                        <div class="col-4  text-center" style="background-color: #E91E63; ">
                            <i class="material-icons" style="color: white">notifications_active</i>
                            <p class="menu-text" style="color: white">Active</p>
                        </div>
                        <div class="col-4 text-center">
                            <i class="material-icons">history</i>
                            <p class="menu-text">History</p>
                        </div>
                        <div class="col-4 text-center">
                            <i class="material-icons">settings</i>
                            <p class="menu-text">Settings</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="buttonRow">
            <i class="material-icons" id="addButton" data-toggle="modal" data-target="#addgoal">add_circle</i>
        </div>
    
        <!-- The Modal -->
        <div class="modal show fade" id="addgoal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Goal</span>
                            </div>
                            <input type="text" class="form-control"  id="goal">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="priority">Priority</label>
                            </div>
                            <select class="custom-select" id="priority">
                                <option selected>Choose...</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>

                        <!-- <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="">Time</span>
                            </div>
                            <select class="custom-select" id="hourSelect">
                                <option selected>Choose...</option>
                            </select>
                            <select class="custom-select" id="minuteSelect">
                                <option selected>Choose...</option>
                            </select>
                        </div> -->
                    </div>
                    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="add">Add</button>
                    </div>
                    
                </div>
            </div>
        </div>
        
        </div>
    
    </div>


    

    <script src="script.js"></script>
    <script type="text/javascript" src="jquery-listswipe.js"></script>
    <script src="swipe.js"></script>
</body>
</html>
